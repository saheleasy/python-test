{% extends "app/layout.html" %}

{% block content %}

<form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">  
    {% csrf_token %}
    <div >
    {{ form.file }}
    <p class="help-block">Note: We do not store your image.</p>
    </div>
 
    <button type="submit" >Submit</button>
</form>

{% endblock %}
